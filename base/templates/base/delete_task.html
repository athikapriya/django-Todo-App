<!DOCTYPE html>
{% load static %}
<html lang="en-US">
<head>
    <!-- meta tag -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Athika Chowdhury Priya">
    <meta name="keyword" content="html, css, bootstrap, javascript, python, django, dbsqlite">
    
    <!-- title tag -->
    <title>Todo App</title>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"/>

    <!-- my stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

</head>
<body>
    
    <main>
        <section id="delete-task">
            <div class="container my-4">
                <div class="row d-flex justify-content-center align-items-center mx-auto ">
                    <div class="col-6 ">
                        <div class="card card-body">

                            <form action="" method="POST">

                                {% csrf_token %}
                                <p>Are you sure to delete the "{{task}}" ? </p>

                                <a href="{% url 'homepage' %}" class="btn btn-sm btn-warning">Cancel</a>
                                <button type="submit" value="confirm"  class="btn btn-sm btn-danger">Delete</button>

                            </form>
                        
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
